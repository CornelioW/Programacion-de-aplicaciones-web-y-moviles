<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- Barra superior -->
    <div style="display: flex; justify-content: flex-end; align-items: center; padding: 10px 20px;">
        <a href="#" style="margin-right: 15px; text-decoration: none; color: white; font-size: 14px;">Gmail</a>
        <a href="#" style="margin-right: 15px; text-decoration: none; color: white; font-size: 14px;">Imágenes</a>
        <a href="#" style="margin-right: 15px;">
            <img src="src/apps.png" alt="Apps" style="width: 20px; height: 20px;">
        </a>
        <a href="#" style="margin-right: 10px;">
            <img src="src/notifications.png" alt="Notificaciones" style="width: 20px; height: 20px;">
        </a>
        <a href="#" style="text-decoration: none;">
            <div style="width: 30px; height: 30px; border-radius: 50%; background-color: grey; display: flex; align-items: center; justify-content: center; color: white; font-size: 14px;">
                C
            </div>
        </a>
    </div>

    <!-- Logo -->
    <div style="text-align: center; margin-top: 50px; margin-bottom: 20px;">
        <div style="font-size: 48px; font-weight: bold; color: white;">
            Google
        </div>
    </div>

    <!-- Barra de búsqueda -->
    <div style="text-align: center; margin-bottom: 40px;">
        <input type="text" placeholder="Buscar en Google o escribir una URL" 
               style="width: 600px; padding: 10px; border-radius: 25px; border: 1px solid grey; outline: none; font-size: 16px;">
    </div>

    <!-- Accesos directos -->
    <div style="display: flex; justify-content: center; gap: 40px; margin-bottom: 50px;">
        <!-- Acceso directo 1 -->
        <div style="text-align: center;">
            <div style="width: 60px; height: 60px; border-radius: 50%; background-color: purple; margin: auto; display: flex; align-items: center; justify-content: center;">
                <img src="src/Browser.png" alt="Chrome Web" style="width: 30px; height: 30px;">
            </div>
            <p style="margin-top: 10px; font-size: 14px;">Web...</p>
        </div>
        <!-- Acceso directo 2 -->
        <div style="text-align: center;">
            <div style="width: 60px; height: 60px; border-radius: 50%; background-color: purple; margin: auto; display: flex; align-items: center; justify-content: center;">
                <span style="font-size: 24px; color: white;">+</span>
            </div>
            <p style="margin-top: 10px; font-size: 14px;">Acceso directo</p>
        </div>
    </div>
</body>
</html>
